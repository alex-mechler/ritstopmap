    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo( map );
    $.ajax({
      url: 'stops.csv',
      dataType: 'text',
      success: function(res){
        stops = Papa.parse(res)['data'];
        $.ajax({
          url: 'quests.csv',
          dataType: 'text',
          success: function(res){
            quests = Papa.parse(res)['data'];
            console.log(stops);
            console.log(quests);
            for(var i = 0; i < quests.length; i++){
              stop_id = quests[i][0];
              if(icons[quests[i][1]] != undefined){
                L.marker([stops[stop_id][1], stops[stop_id][2]], {icon: icons[quests[i][1]]}).addTo(map).bindPopup("<b>" + stops[stop_id][0] + "</b><br/>" + quests[i][1] + "<br/>" + quests[i][2]);
              }else{
                L.marker([stops[stop_id][1], stops[stop_id][2]]).addTo(map).bindPopup("<b>" + stops[stop_id][0] + "</b><br/>" + quests[i][1] + "<br/>" + quests[i][2]);
